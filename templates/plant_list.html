<!DOCTYPE html>
<html>
<head>
    <title>GREEN WORLD - {{ planting_type }} Plants</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="GREEN WORLD Logo" class="logo-centered">
        </div>
    </div>
    <div class="container">
        <h1>{{ planting_type }} Plants</h1>
        {% if plants %}
        <ul>
            {% for plant in plants %}
            <li>
                <a href="{{ url_for('show_plant_details', plant_name=plant['Plant Name']|replace(' ', '_')) }}">
                    {{ plant['Plant Name'] }}
                </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No {{ planting_type }} plants found.</p>
        {% endif %}
        <div class="links">
            <p><a href="{{ url_for('choose_planting_type') }}">Back to Planting Type Choice</a></p>
            <p><a href="{{ url_for('plant_search') }}">Search by Name</a></p>
            <p><a href="{{ url_for('my_notes') }}">My Saved Notes</a></p>
            <p><a href="{{ url_for('create_word_note') }}">Create New Note</a></p> <p><a href="{{ url_for('logout') }}">Logout</a></p>
        </div>
    </div>
</body>
</html>
